<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <script defer src="http://192.168.18.17:8000/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chat App</title>
    <link rel="stylesheet" href="login_style.css">
    <script defer src="login.js"></script>
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>Chat App Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter the universal password" required>
            </div>
            <p id="error-msg" style="color:red; display:none;">Invalid Password! Please try again.</p>
            <button type="submit" id="login-btn">Log In</button>
        </form>
    </div>
</body>
</html>
