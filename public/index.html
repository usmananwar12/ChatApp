<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="chatapp.png" type="image/png">
    <title>Chat App</title>
    <script defer src="http://192.168.18.17:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <script defer src="nav.js"></script> <!-- Script for page navigation -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chatapp.png" alt="Chat App Logo">
        <div class="nav-buttons">
            <button class="nav-btn" data-page="home">Home</button>
            <button class="nav-btn" data-page="group-chat">Group Chat</button>
            <button class="nav-btn" data-page="participants">Participants</button>
        </div>
        <button type="exit" id="logout-btn" class="logout-btn">Logout</button>
    </nav>

    <!-- Pages -->
    <div id="home-page" class="page">
        <div class="welcome-container">
            <h1 class="welcome-message">
                Hello, <span id="username-display"></span>!
            </h1>
            <p class="welcome-subtext">Welcome to ChatApp. Connect, chat, and enjoy!</p>
            <img class="welcome-image" src="chatapp-illustration.png" alt="Chat Illustration">
        </div>
    </div>
    
    <div id="group-chat-page" class="page hidden">
        <div class="chat-container">
            <div class="chat-box"></div>
            <form id="message-input" class="message-input" enctype="multipart/form-data">
                <button id="attachment-btn" title="Attach a file">
                    <img src="btn.png" alt="Attach" />
                </button>
                <input type="file" id="file-input" style="display: none;">
                <input type="text" id="message" placeholder="Type a message...">
                <button type="submit" id="send-btn">Send</button>
            </form>
        </div>
    </div>

    <div id="participants-page" class="page hidden">
        <div class="participants-container">
            <!-- Chatbox -->
            <div class="dm-chatbox hidden" id="dm-chatbox">
                <div class="dm-chat-header">
                    <span id="dm-username"></span>
                </div>
                <div class="chat-container">
                    <div class="chat-box" id="dm-chat-messages"></div>
                    <form id="dm-message-input" class="message-input" enctype="multipart/form-data">
                        <button id="dm-attachment-btn" title="Attach a file" type="button">
                            <img src="btn.png" alt="Attach" />
                        </button>
                        <input type="file" id="dm-file-input" style="display: none;">
                        <input type="text" id="dm-message" placeholder="Type a message...">
                        <button type="submit" id="dm-send-btn">Send</button>
                    </form>
                </div>
            </div>
    
            <!-- Participants List -->
            <div class="participants-list-container">
                <h2>Participants</h2>
                <ul id="participants-list">
                    <!-- Participant buttons will go here -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
